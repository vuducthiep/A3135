<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực - HEHE</title>
    <link rel="icon" type="image/jpeg" href="https://i.pinimg.com/736x/6c/6d/7c/6c6d7c477e320b67b9c6a16b2de2c0d5.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #800080;
            font-family: Arial, sans-serif;
        }

        .verify-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #800080;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
            border: 2px solid #800080;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #660066;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #660066;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Quay lại</a>
    
    <div class="verify-container">
        <h2>Trang dành cho bạn Ánh, nhập mật khẩu</h2> <h2> là ngày tháng năm sinh 6 chữ số để truy cập</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <br>
        <button onclick="verifyPassword()">Xác nhận</button>
        <p class="error-message" id="error">Mật khẩu không đúng!</p>
    </div>

    <script>
        function verifyPassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            if(password === '310305') {
                window.location.href = 'bl.html';
            } else {
                error.style.display = 'block';
                document.getElementById('password').value = '';
            }
        }

        // Cho phép nhấn Enter để submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>
</body>
</html>
